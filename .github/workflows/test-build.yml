name: Build Debian Package

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - test
  pull_request:
    branches:
      - master
      - main

jobs:
  build-debian:
    runs-on: ubuntu-latest
    container: debian:testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y build-essential debhelper-compat dpkg-dev lintian autopkgtest autodep8 wget curl ca-certificates git

      - name: Install libusockets-dev
        run: |
          LATEST=$(curl -s https://api.github.com/repos/Fordaxx/uSockets-deb/releases/latest | grep -oP 'tag_name": "\K[^"]+')
          VERSION=${LATEST#v}
          DEBFILE="libusockets-dev_${VERSION}_amd64.deb"
          wget -P /tmp https://github.com/Fordaxx/uSockets-deb/releases/download/${LATEST}/${DEBFILE}
          apt-get install -y /tmp/${DEBFILE}

      - name: Create upstream tarball
        run: |
          VERSION=$(head -1 debian/changelog | sed 's/.*(\(.*\)).*/\1/' | cut -d- -f1)
          cd ..
          tar --exclude='.git' --exclude='.github' --exclude='debian' -czf "uwebsockets_$VERSION.orig.tar.gz" \
            --transform "s,uWebSockets-deb,uwebsockets-$VERSION," uWebSockets-deb

      - name: Build package
        run: |
          rm -rf .github
          dpkg-buildpackage -us -uc

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp ../*.deb ../*.dsc ../*.tar.* ../*.changes ../*.buildinfo artifacts/

      - name: Verify package
        run: |
          for deb in artifacts/*.deb; do
            echo "Package: $deb"
            dpkg-deb --info "$deb"
          done

      - name: Run lintian
        run: lintian -i artifacts/*.changes
        continue-on-error: true

      - name: Run autopkgtest
        run: |
          cd artifacts
          autopkgtest *.dsc -- null

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: artifacts/
          if-no-files-found: error
